<div class="saving-throws">
    <table>
        <thead>
        <tr>
            <td>Rettungswürfe</td>
            <td>Gesamt</td>
            <td>Grund-Bonus</td>
            <td>Attributs-Mod.</td>
            <td>Magie-Mod.</td>
            <td>Sonstige-Mod.</td>
            <td>Temp-Mod.</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><label>Reflex<div class="sub-label">(Geschicklichkeit)</div></label></td>
            <td><input type="number" disabled [value]="char.savingThrows.reflex.sum"></td>
            <td><input type="number" [formControl]="fcReflexBaseBonus"></td>
            <td><input type="number" disabled [value]="char.attributes.dexterity.mod"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Willen<div class="sub-label">(Weisheit)</div></label></td>
            <td><input type="number" disabled [value]="char.savingThrows.will.sum"></td>
            <td><input type="number" [formControl]="fcWillBaseBonus"></td>
            <td><input type="number" disabled [value]="char.attributes.wisdom.mod"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Zähigkeit<div class="sub-label">(Konstitution)</div></label></td>
            <td><input type="number" disabled [value]="char.savingThrows.fortitude.sum"></td>
            <td><input type="number" [formControl]="fcFortitudeBaseBonus"></td>
            <td><input type="number" disabled [value]="char.attributes.constitution.mod"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
        </tbody>
    </table>
</div>
